<mat-dialog-content>
    <div class="modal-header">
        <h2 mat-dialog-title>Nuevo Proveedor</h2>
        <button mat-icon-button (click)="close()" class="close-button">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="proveedorForm">
            <!-- SecciÃ³n de Cabecera -->
            <div class="header-section" style="margin-bottom: 1rem;">
                <div class="infobase-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Razon Social</mat-label>
                        <input matInput formControlName="razonsocial" type="text">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Tipo Doc.</mat-label>
                        <mat-select formControlName="tip_iden">
                            <mat-option *ngFor="let item of tipodocumentos" [value]="item.codigo">
                                {{ item.nombre }}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Documento</mat-label>
                        <input matInput formControlName="ruc" type="text">
                    </mat-form-field>
                    <div>
                        <button mat-flat-button color="primary" class="btn-buscar" (click)="buscarRuc()">Buscar</button>
                    </div>
                </div>
                <div class="proveedor-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Direccion</mat-label>
                        <input matInput formControlName="direccion" type="text">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input matInput formControlName="telefono" type="text">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="text">
                    </mat-form-field>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button mat-button (click)="close()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="save()">Guardar</button>
    </div>

</mat-dialog-content>

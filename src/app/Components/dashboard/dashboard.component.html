<div class="container content-area relative">
    <div class="page-header">
        <h4 class="page-title">Dashboard</h4>

    </div>
    <div class="card mx-auto" style="width: 100%;">
        <div class="card-body px-0">
            <h5 class="pl-5">Gastos mes</h5>
            <div class="row p-0">
                <div class="col-10 ml-5">
                    <select class="form-control col-6 col-sm-3" id="monthSelect" [(ngModel)]="selectedMonth"
                        (change)="GetGastos()">
                        <option *ngFor="let mes of meses" [value]="mes.valor">{{ mes.nombre }}</option>
                    </select>
                </div>

                <div *ngIf="showChart else hideChart" class="col-10 mt-5 mx-auto">
                    <div class="chart-container">
                        <canvas id="ventasChart" height="250" width="300"></canvas>
                    </div>
                </div>

                <ng-template #hideChart>
                    <p class="text-center col-10 mt-5 mx-auto">No se encontraron datos</p>
                </ng-template>
            </div>
            <hr>
            <h5 class="pl-5">Ventas diarias por mes | Cuadro de datos</h5>
            <mat-card class="summary-card">
                <!-- <h4>Montos por tipo</h4> -->

                <div class="table-wrapper table-responsive" style="overflow:auto;">
                    <table mat-table [dataSource]="tableDataSource" class="mat-elevation-z1 gastos-table">

                        <!-- columnas dinámicas -->
                        <ng-container *ngFor="let col of tableDisplayedColumns" [matColumnDef]="col">
                            <th mat-header-cell *matHeaderCellDef [attr.title]="tableColumnLabels[col]">
                                {{ tableColumnLabels[col] }}
                            </th>
                            <td mat-cell *matCellDef="let row" class="text-right" [attr.title]="row[col]">
                                {{ row[col] | number:'1.2-2' }}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns;"></tr>
                    </table>
                </div>
            </mat-card>

        </div>

        <div class="card-footer">
            <div class="text-center">
                <!-- <button class="btn btn-primary" (click)="imprimirGrafico()">Imprimir Gráfico</button> -->
            </div>
        </div>
    </div>



</div>

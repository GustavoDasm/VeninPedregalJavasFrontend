<style>.modal{background: rgba(47, 47, 47, 0.52);}</style>
<button *ngIf='isShow' #btnshow data-toggle="modal" data-target="#mdcatprod" data-backdrop="static" data-keyboard="false" class='d-none' ></button>
<div *ngIf='isShow' class="modal fade" id="mdcatprod" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLongTitle">Catalogo Productos - Sunat</h5>
                <button #btnclose  type="button" class="close d-none" data-dismiss="modal"></button>
                <button (click)='close()' type="button" class="close"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <hr class='line w-100 m-0' style='border-radius: 0px'>
            <div class="modal-body  ">
                <!--vista general-->
                <div  class="col-12">
                    <div class="row ">
                        <div class="form-group w-100 mb-1 mt-1">
                            <div class="input-group">
                                <label   class="form-control mr-1 pl-1 pr-1 search-label" style='max-width: 100px;'>Buscar </label>
                                <input (change)='GetData()' [(ngModel)]='search' type="text" class="form-control" placeholder="Buscar por nombre" >
                                <button (click)="GetData()" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-wrap">
                    <div class="table-responsive position-relative" style='min-height: 430px;'>
                        <app-loading></app-loading>
                        <app-nothing ></app-nothing>
                        <table class=" mb-1">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th width='100%'>Descripción</th>
                                    <th  style="min-width: 121px;">Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of catalogos | paginate: { itemsPerPage: 8, currentPage: pagcatalog,id:'pgcatprod' }; let i = index">
                                    <td>{{item.codigo}}</td>
                                    <td class='text-truncate'>{{item.nombre}}</td>
                                    <td class='p-1' style="text-align: right;">
                                        <button  (click)='seleccion(item)' type="button" class="btn btn-primary-light"><i class="ti-check"></i> Seleccionar</button>
                                    </td >
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-12">
                        <div class="row  text-center pt-2  border position-relative">
                            <label class="ml-1 mt-auto mb-auto position-absolute" style='top:calc(100%/2 - 21px/2)'>Total Registro : {{total}}</label>
                            <pagination-controls style='margin: auto;' (pageChange)="pagcatalog = $event" id='pgcatprod'></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex" style='background: #f2f8f9;'>
                <button  class="btn btn-outline-secondary mr-auto" type="button" data-dismiss="modal"><i class="fa fa-check-circle"></i> Aceptar </button>
                <button  class="btn btn-danger-light" type="button" data-dismiss="modal"><i class="fa fa-times-circle text-white"></i> Cerrar </button>
                
            </div>
        </div>
    </div>
</div>

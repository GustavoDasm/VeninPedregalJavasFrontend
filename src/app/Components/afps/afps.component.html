<div class=" content-area relative ml-2 mr-2">
    <div class="page-header m-1">
        <h4 class="page-title ">AFPS</h4>
    </div>
    <div class="container-fluid" fxLayoutAlign="center">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px" class="filter-container">
                    <!-- Botones de acciÃ³n -->
                    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex class="button-group mb-4">
                        <button mat-raised-button color="primary" (click)="selectOperacion()">
                            Nueva AFPS
                        </button>
                    </div>
                </div>
                <hr style="width: 100%; margin: 8px 0; border: none; border-top: 1px  #ccc;">
                <div class="table-container mat-elevation-z1">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">
                        <!-- IdAFPS -->
                        <ng-container matColumnDef="idafps">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>IdAFPS</th>
                            <td mat-cell *matCellDef="let element">{{ element.idafps }}</td>
                        </ng-container>
                        <!-- Nombres -->
                        <ng-container matColumnDef="nombre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                        </ng-container>
                        <!-- Acciones -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary"
                                    (click)="editarOperacion(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" aria-label="Anular" matTooltip="Anular"
                                    (click)="anularOperacion(element.id)">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                
                            </td>
                        </ng-container>

                        <!-- Header y Filas -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>

        </mat-card>

    </div>
    <!-- ROW-1 CLOSED -->

</div>

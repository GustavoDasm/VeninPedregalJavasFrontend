                    <!-- Botones de acciÃ³n -->
                    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex class="button-group mb-4">
                        <button mat-raised-button color="primary" (click)="mostrarFiltro()">Filtrar</button>
                        <button mat-raised-button color="primary" (click)="selectOperacion()">
                            Nuevo Empleado
                        </button>
                    </div>
                </div>
                <hr style="width: 100%; margin: 8px 0; border: none; border-top: 1px  #ccc;">
                <div class="table-container mat-elevation-z1">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">

                        <!-- Nombres -->
                        <ng-container matColumnDef="nombres">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                            <td mat-cell *matCellDef="let element">{{ element.nombres }}</td>
                        </ng-container>

                        <!-- Apellidos -->
                        <ng-container matColumnDef="apellidos">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
                            <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
                        </ng-container>

                        <!-- Direccion -->
                        <ng-container matColumnDef="direccion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
                            <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
                        </ng-container>

                        <!-- Fecha Ingreso-->
                        <ng-container matColumnDef="fecingreso">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
                            <td mat-cell *matCellDef="let element">{{ element.fecingreso | date:'dd/MM/yyyy' }}</td>
                        </ng-container>

                        <!-- Sueldo Basico -->
                        <ng-container matColumnDef="sueldobasico">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sueldo Basico</th>
                            <td mat-cell *matCellDef="let element">{{ element.sueldobasico | number:'1.2-2' }}</td>
                        </ng-container>

                        <!-- Telefono -->
                        <ng-container matColumnDef="telefono">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
                            <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
                        </ng-container>

                        <!-- Email -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
                        </ng-container>

                        <!-- Acciones -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary"
                                    (click)="editarOperacion(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" aria-label="Anular" matTooltip="Anular"
                                    (click)="anularOperacion(element.id)">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                
                            </td>
                        </ng-container>

                        <!-- Header y Filas -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>

        </mat-card>

    </div>
    <!-- ROW-1 CLOSED -->

</div>

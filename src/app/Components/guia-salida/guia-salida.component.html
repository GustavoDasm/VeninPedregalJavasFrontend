<div class=" content-area relative ml-2 mr-2">
    <div class="page-header m-1">

        <h4 class="page-title ">Guia Salida</h4>
        <!-- <div class="user-info ml-auto text-white">Vendedor: <span class=''>{{usuario.username}}</span>
        </div> -->
    </div>
    <div class="container-fluid">
        <mat-card>
            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="8px" class="filter-container">
                    <!-- Filtros -->
                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>Periodo inicial</mat-label>
                        <input matInput [(ngModel)]="filtro.fec_ini" type="date">
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="200px">
                        <mat-label>Al</mat-label>
                        <input matInput [(ngModel)]="filtro.fec_fin" type="date">
                    </mat-form-field>

                    <!-- Botones de acciÃ³n -->
                    <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex class="button-group mb-4">
                        <button mat-raised-button color="primary" (click)="mostrarFiltro()">Filtrar</button>
                        <button mat-raised-button color="primary" (click)="addGuiaSalida()">
                            Generar Guia
                        </button>
                    </div>
                </div>
                <hr style="width: 100%; margin: 8px 0; border: none; border-top: 1px  #ccc;">
                <div class="table-container mat-elevation-z1">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100">

                        <!-- Fecha -->
                        <ng-container matColumnDef="fecha">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                            <td mat-cell *matCellDef="let element">{{ element.fecha | date:'dd/MM/yyyy' }}</td>
                        </ng-container>

                        <!-- Cliente -->
                        <ng-container matColumnDef="cliente">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
                            <td mat-cell *matCellDef="let element" class="text-uppercase col-acciones">{{ element.cliente }}</td>
                        </ng-container>

                        <!-- Cantidad -->
                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
                            <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
                        </ng-container>

                        <!-- Precio -->
                        <ng-container matColumnDef="precio">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
                            <td mat-cell *matCellDef="let element">{{ element.precio | number:'1.2-2' }}</td>
                        </ng-container>

                        <!-- Total -->
                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
                            <td mat-cell *matCellDef="let element">{{ element.total | number:'1.2-2' }}</td>
                        </ng-container>

                        <!-- Acciones -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary"
                                    (click)="editarOperacion(element.id)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" aria-label="Anular" matTooltip="Anular"
                                    (click)="anularOperacion(element.id)">
                                    <mat-icon>cancel</mat-icon>
                                </button>   
                            </td>
                        </ng-container>
                        <!-- Header y Filas -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card-content>

        </mat-card>

    </div>
    <!-- ROW-1 CLOSED -->

</div>
